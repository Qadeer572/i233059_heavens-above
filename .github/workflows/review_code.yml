name: Code Review Workflow

# Trigger on pull requests to main branch
on:
  pull_request:
    branches:
      - main

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (if you have JS/React project)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Linting (check coding standards)
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false

    # Step 5: Run tests (code quality)
    - name: Run Tests
      run: npm test

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true

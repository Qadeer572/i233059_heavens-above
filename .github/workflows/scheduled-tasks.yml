name: Scheduled Maintenance Task

 
on:
  schedule:
    - cron: '*/5 * * * *'   
  workflow_dispatch:         

jobs:
  scheduled-task:
    runs-on: ubuntu-latest

    steps:
       
      - name: Checkout repository
        uses: actions/checkout@v4

    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

    
      - name: Run scheduled maintenance script
        run: |
          echo "ğŸ•’ Scheduled task started at $(date)"
          echo "Performing website health check..."
          if [ -f public/index.html ]; then
            echo "âœ… index.html exists â€” website structure OK"
          else
            echo "âŒ index.html missing!"
          fi
          echo "ğŸ” Checking dependencies..."
          npm outdated || true
          echo "Task completed successfully."

      
       
      - name: Create logs folder
        run: mkdir -p logs

name: Scheduled Maintenance Task

 
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:         

jobs:
  scheduled-task:
    runs-on: ubuntu-latest

    steps:
       
      - name: Checkout repository
        uses: actions/checkout@v4

    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

    
      - name: Run scheduled maintenance script
        run: |
          echo "🕒 Scheduled task started at $(date)"
          echo "Performing website health check..."
          if [ -f public/index.html ]; then
            echo "✅ index.html exists — website structure OK"
          else
            echo "❌ index.html missing!"
          fi
          echo "🔍 Checking dependencies..."
          npm outdated || true
          echo "Task completed successfully."

      
       
      - name: Create logs folder
        run: mkdir -p logs
        
      - name: Commit logs to repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f logs/
          git commit -m "Add maintenance logs [skip ci]" || echo "No changes to commit"
          git push

